<div id="div">

  <form action="/action_page.php">
    <label for="fname">First Name</label>

    <label for="mname">Middle Name</label>
    <input type="text" id="mname" name="middlename" placeholder="Your middle name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email id</label>
    <input type="email" id="email" name="emailaddress" placeholder="Email..">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password..">

    <label for="dob">D.O.B.</label>
    <input type="date" id="dob" name="dob" placeholder="Date of birth..">

    <label for="gender">Gender</label>
    <br>
    <input type="radio" id="gender" name="male">Male
    <input type="radio" id="gender" name="female">Female
    <br><br>

    <label for="current address">Current Address</label>
    <input type="text" id="current address" name="Current Address" placeholder="Current Address..">

    <label for="permanent address">Permanent Address</label>
    <input type="text" id="permanent address" name="permanent address" placeholder="Permanent Address..">

    <label for="city">City</label>
    <input type="text" id="city" name="City" placeholder="City..">

    <!-- <label for="state">State</label>
    <input type="text" id="state" name="State" placeholder="State.."> -->

    <label for="State">State</label>
        <div style="display:block">
            <select>
                <option vlaue="state1">Odisha</option>
                <option vlaue="state2">Jharkhand</option>
                <option vlaue="state3">Bihar</option>
            </select>
        </div>

    <!-- <label for="country">Country</label>
    <input type="text" id="country" name="Country" placeholder="Country.."> -->

    <label for="Country">Country</label>
        <div style="display:block">
            <select>
                <option vlaue="Country1">India</option>
                <option vlaue="Country2">China</option>
                <option vlaue="Country3">USA</option>
            </select>
        </div>

    <label for="zipcode">Zipcode</label>
    <input type="number" id="zipcode" name="Zipcode" placeholder="Zipcode..">

    <label>Pesonal Interest</label>
    <br><br>
    <input type="checkbox" name="interest" value="Sports">Sports<br>
    <input type="checkbox" name="interest" value="Book">Book<br>
    <input type="checkbox" name="interest" value="Computer & Software">Computer & Software<br>
    <input type="checkbox" name="interest" value="Fashion">Fashion<br>
    <input type="checkbox" name="interest" value="Photography">Photography<br>
    <input type="checkbox" name="interest" value="Other">Other<br>
  
    <button type="submit" value="submit" style="color:black;background-color:rgb(50, 230, 80);
    font-size: 16px;margin: 4px 2px;padding: 10px 20px;border-style: outset;text-shadow: 2px 2px 2px rgb(71, 71, 71);"><b>Submit</b></button>
  </form>
  
</div>
