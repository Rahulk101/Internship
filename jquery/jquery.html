<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="jqueryStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Registration Page</title>
</head>
<style>

</style>

<body onload="captchaGeneration()">
    <div ><img id="Image" src="mindfire.jpg" alt="Mindfire.jpg"></div>

    <h1 id="h1"><b>Registration Form:</b></h1>
    <div id="maindiv">
        <form name="Registration" method="post">
            <div id="divWelcome">
                Welcome!
            </div>
            <div id="divLeft">
                <label for="firstName" class="star label">First Name</label>
                <br>
                <input class="input" type="text" id="firstName" name="firstName" placeholder="Your first name..">
                <div id="firstNameError" class="val_error"></div>

                <div class="divSpace"> 
                <label for="email" class="star label">Email id</label>
                <br>
                <input class="input" type="text" id="email" name="email" placeholder="Email..">
                </div>
                <div id="emailError" class="val_error"></div>

                <div class="divSpace">
                <label for="password" class="star label">Password</label>
                <br>
                <input class="input" type="password" id="password" name="password" placeholder="Password..">
                </div>
                <div id="passwordError" class="val_error"></div>

                <div id="iconPosition">
                <img class="passwordHelper" src="question1.jpg" alt="password policy">
                <span class="passwordPolicy"><b>Password must include one Upper case letter,one number and one special character
                (like- !@#$*&).</b></span>
                </div>

                <div class="divSpace">
                <label class="star label" id="gender">Gender</label>
                <br>
                <label class="lblRadio"><input type="radio" id="gender1" value="Male" name="option">Male</label>
                <label class="lblRadio"><input type="radio" id="gender2" value="Female" name="option">Female</label>
                <label class="lblRadio"><input type="radio" id="gender3" value="Other" name="option">Other</label>
                </div>
                <div id="genderError" class="val_error"></div>
                <br>

                <div class="divSpace">
                <label for="phone1" class="star label">Phone1</label>
                <br>
                <input class="input" type="number" id="phone1" name="phone1" placeholder="Phone1..">
                </div>
                <div id="phone1Error" class="val_error"></div>

                <div class="divSpace">
                <label for="address1" class="star label">Address1</label>
                <br>
                <input class="input" type="text" id="address1" name="address1" placeholder="First Address..">
                </div>
                <div id="address1Error" class="val_error"></div>

                <div class="divSpace">
                <label for="city" class="star label">City</label>
                <br>
                <input class="input" type="text" id="city" name="city" placeholder="City..">
                </div>
                <div id="cityError" class="val_error"></div>

                <div class="divSpace">
                <label for="state" class="star label">State</label>
                <br>
                <div style="display:block">
                    <select id="state">
                        <option value="Select">Select</option>
                        <option value="odisha">Odisha</option>
                        <option value="jharkhand">Jharkhand</option>
                        <option value="bihar">Bihar</option>
                    </select>
                </div>
                </div>
                <div id="stateError" class="val_error"></div>

                <div class="divSpace">
                <label for="country" class="star label">Country</label>
                <br>
                <div style="display:block">
                    <select id="country">
                        <option value="Select">Select</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                </div>
                <div id="countryError" class="val_error"></div>

                <div class="divSpace">
                <label for="news">Subscribe news letter?</label>
                <br>
                <label class="lblRadio"><input type="radio" id="news" name="news">Yes</label>
                <label class="lblRadio"><input type="radio" id="news" name="news">No<br></label>
                </div>
                <div id="newsError" class="val_error"></div>

                <h3 id="h3">Verify captcha to proceed.</h3>
                <div class="divCaptcha">
                <div class="captcha"><span id="number1"></span><span id="operator"></span><span id=number2></span></div>
                <img id="captchaImage" src="captcha.png" alt="Refresh Captcha" onclick="captchaGeneration()">
                <input type="text" id="answer" placeholder="Answer">
                <!-- <div class="captchaButton">

                    <button id="verifyButton" onclick="captchaVerify(); return false;">Verify Captcha</button>
                </div> -->
                <div id="captchaMessage"></div>
                </div>
                <br>
                <button id="submitButton" type="button" onclick="captchaVerify();reg()" value="submit"><b>Submit</b></button>
                
                <div id="divAnimate">
                    Registration Successful!
                </div>
            </div>

            <div id="divRight">

                <label for="lastName" class="label">Last Name</label>
                <br>
                <input class="input" type="text" id="lastName" name="lastName" placeholder="Your last name..">

                <div id="confirmPasswordMargin">
                <label for="confirmPassword" class="star label">Confirm Password</label>
                <br>
                <input class="input" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..">
                </div>
                <div id="confirmPasswordError" class="val_error"></div>

                <div id="phone2Margin">
                <label class="label" for="phone2">Phone2</label>
                <br>
                <input class="input" type="number" id="phone2" name="phone2" placeholder="Phone2..">
                </div>

                <div id="address2Margin">
                <label for="address2" class="label">Address2</label>
                <br>
                <input class="input" type="text" id="address2" name="address2" placeholder="Second Address..">
                </div>
            </div>

        </form>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
</body>
</html>
