<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="employeeData.css">
    <title>Employee Detais</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="headingMessage">Employee Details:</div>
    <form id="formEmployeeSpacing">
        <div id="divEmployeeMain">
            <div id="divAnimate">
                Registration Successful!
            </div>
            <div id="divEmployeeLeft">
                <div class="divEmployeeSpace"><label class="lblAttribute">Name:</label><div class="divData"><label class="lblData" id="name"></label></div></div>
                <!-- <div class="divEmployeeSpace"><label class="lblAttribute">Last Name:</label><div class="divData"><label class="lblData" id="lastName"></label></div></div> -->
                <div class="divEmployeeSpace"><label class="lblAttribute">Email Address:</label><div class="divData"><label class="lblData" id="email"></label class="lblData"></div></div>
                <div class="divEmployeeSpace"><label class="lblAttribute">PAN:</label><div class="divData"><label class="lblData" id="pan"></label class="lblData"></div></div>
                <div class="divEmployeeSpace"><label class="lblAttribute">Aadhar number:</label><div class="divData"><label class="lblData" id="aadhar"></label></div></div>
                <!-- <label class="labelAttribute">Password:</label><label id="password"></label> -->
                <div class="divEmployeeSpace"><label class="lblAttribute">Gender:</label><div class="divData"><label class="lblData" id="gender"></label></div></div>
                <div class="divEmployeeSpace"><label class="lblAttribute">Phone Number:</label><div class="divData"><label class="lblData" id="phone1"></label></div></div>
                <div class="divEmployeeSpace"><label class="lblAttribute">First Address:</label><div class="divData"><label class="lblData" id="address1"></label></div></div>
                <div class="divEmployeeSpace"><label class="lblAttribute">Country:</label><div class="divData"><label class="lblData" id="country"></label></div></div>
                <div class="divEmployeeSpace"><label class="lblAttribute">State:</label><div class="divData"><label class="lblData" id="state"></label></div></div>
                <div class="divEmployeeSpace"><label class="lblAttribute">City:</label><div class="divData"><label class="lblData" id="city"></label></div></div>
                <div class="divEmployeeSpace"><label class="lblAttribute">PIN:</label><div class="divData"><label class="lblData" id="pin"></label></div></div>
                <div class="divEmployeeSpace"><label class="lblAttribute">Subscribed News Letter:</label><div class="divEmployeeNews"><label class="lblData" id="news"></label></div></div>
                
                
                
            </div>

            <!-- <div id="divEmployeeRight">
                
                
                
            </div> -->
        
        </div>
    </form>
    <script type="text/javascript" src="employeeData.js"></script>
</body>
</html>
