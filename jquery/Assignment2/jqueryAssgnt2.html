<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="jquery2Styles.css">
    <link rel="stylesheet" type="text/css" href="userImage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Registration Page</title>
</head>
<style>

</style>

<body>
    <div ><img id="Image" src="mindfire.jpg" alt="Mindfire banner"></div>
    <div class="fileUploadSection">
        <div class="imageUploadWrapper">
          <input class="fileUploadInput" type='file' onchange="readURL(this);" id="imageInput" accept="image/*" />
          <div class="dragtext">
            <h3>Select or drag image here</h3>
          </div>
        </div>
        <div class="fileUploadSection-content">
          <img class="fileUploadImage" src="#" alt="your image" />
          <div class="imageTitle">
            <button type="button" onclick="removeUpload()" class="removeImage">Reset <span class="image-title">Uploaded Image</span></button>
          </div>
        </div>
    </div>

    <h1 id="heading"><b>Registration Form:</b></h1>
    <div id="divMain">
        <form name="Registration" method="post" action="file:///D:/Internship/jquery/Assignment2/employeeData.html">
            <div id="divWelcome">
                Welcome!
            </div>
            <div id="divLeft">
                <label id="lblfirst" for="firstName" class="star labelText">First Name</label>
                <br>
                <input class="inputField" type="text" id="firstName" name="firstName" placeholder="Your first name..">
                <div id="firstNameError" class="val_error textError"></div>

                <div class="divSpace"> 
                    <label for="email" class="star labelText">Email id</label>
                    <br>
                    <input class="inputField" type="text" id="email" name="email" placeholder="Email..">
                </div>
                <div id="emailError" class="val_error textError"></div>

                <div class="divSpace"> 
                    <label for="pan" class="star labelText">PAN Number</label>
                    <br>
                    <input class="inputField" type="text" id="pan" name="pan" placeholder="PAN Number..">
                </div>
                <div id="panError" class="val_error textError"></div>

                

                <div class="divSpace">
                    <label for="password" class="star labelText">Password</label>
                    <br>
                    <input class="inputField" type="password" id="password" name="password" placeholder="Password..">
                </div>
                <div id="passwordError" class="val_error textError"></div>

                <div id="iconPosition">
                    <img class="passwordHelper" src="question1.jpg" alt="password policy">
                    <span class="passwordPolicy"><b>Password must be of at least 8 characters including at 
                    least- one Upper and one Lower case letter,one number and one special character(like- !@#$*&).
                    </b></span>
                </div>

                <div class="divSpace">
                    <label class="star labelText" id="gender">Gender</label>
                    <br>
                    <label class="lblRadio"><input type="radio" id="gender1" value="Male" name="option">Male</label>
                    <label class="lblRadio"><input type="radio" id="gender2" value="Female" name="option">Female</label>
                    <label class="lblRadio"><input type="radio" id="gender3" value="Other" name="option">Other</label>
                </div>
                <div id="genderError" class="val_error textError"></div>
                <div class="divSpace">
                    <label for="phone1" class="star labelText">Phone1</label>
                    <div id="phone1Error" class="val_error textError"></div>
                    <div class="divPhone1">
                        <input class="inputField" type="number" id="phone1" name="phone1" placeholder="Phone1..">
                        <button type="button" id="addPhone">+</button>
                    </div>
                </div>
                

                <div class="divSpace">
                    <label for="country" class="star labelText">Country</label>
                    <br>
                    <div style="display:block">
                        <select id="country">
                            <option value="Select">Select</option>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                </div>
                <div id="countryError" class="val_error textError"></div>

                <div class="divSpace">
                    <label for="state" class="star labelText">State</label>
                    <br>
                    <div style="display:block">
                        <select id="state">
                            <option id="selectState" value="Select">Select</option>
                            <option id="state1" value="Odisha">Odisha</option>
                            <option id="state2" value="Jharkhand">Jharkhand</option>
                            <option id="state3" value="Bihar">Bihar</option>
                        </select>
                    </div>
                </div>
                <div id="stateError" class="val_error textError"></div>

                <div class="divSpace">
                    <label for="city" class="star labelText">City</label>
                    <br>
                    <input class="inputField" type="text" id="city" name="city" placeholder="City..">
                </div>
                <div id="cityError" class="val_error textError"></div>

                <div class="divSpace">
                    <label for="pin" class="star labelText">PIN</label>
                    <br>
                    <input class="inputField" type="number" id="pin" name="pin" placeholder="Pin code..">
                </div>
                <div id="pinError" class="val_error textError"></div>

               

                <div class="divSpace">
                    <label class="labelText" for="news">Subscribe news letter?</label>
                    <div id="newsCheckBox"><input type="checkbox" id="news" name="news"></div>
                </div>

                <h3 id="verifyCaptchaHeading">Verify captcha to proceed.</h3>
                <div class="divCaptcha">
                    <div class="captcha"><span id="number1"></span><span id="operator"></span><span id=number2></span></div>
                    <img id="captchaImage" src="captcha.png" alt="Refresh Captcha" onclick="captchaGeneration()">
                    <input type="text" id="answer" placeholder="Answer">
                    <!-- <div class="captchaButton">
                    <button id="verifyButton" onclick="captchaVerify(); return false;">Verify Captcha</button>
                    </div> -->
                    <div id="captchaMessage"></div>
                </div>
                <br>
                <button id="submitButton" type="submit" value="submit"><b>Submit</b></button>
            </div>

            <div id="divRight">

                <label for="lastName" class="labelText">Last Name</label>
                <br>
                <input class="inputField" type="text" id="lastName" name="lastName" placeholder="Your last name..">
                <div id="lastNameError" class="val_error textError"></div>

                <div id="aadharMargin"> 
                    <label for="aadhar" class="star labelText">Aadhar number</label>
                    <br>
                    <input class="inputField" type="number" id="aadhar" name="aadhar" placeholder="Aadhar Number..">
                </div>
                <div id="aadharError" class="val_error textError"></div>

                <div class="divSpace">
                    <label for="confirmPassword" class="star labelText">Confirm Password</label>
                    <br>
                    <input class="inputField" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..">
                </div>
                <div id="confirmPasswordError" class="val_error textError"></div>

                <div class="divAddress1Space">
                    <label for="address1" class="star labelText">Address1</label>
                    <div id="address1Error" class="val_error textError"></div>
                    <div class="divAddress1">
                        <textarea class="inputField" type="text" id="address1" name="address1" placeholder="First Address.."></textarea>
                        <button type="button" id="addAddress">+</button>
                    </div>
                </div>
                
            </div>

        </form>
    </div>
    <script type="text/javascript" src="jqueryAssgnt2.js"></script>
    <script type="text/javascript" src="captcha.js"></script>
    <script type="text/javascript" src="validateInputFields.js"></script>
    <script type="text/javascript" src="userImage.js"></script>
</body>
</html>
