<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registration Page</title>
</head>
<style>

</style>

<body onload="captchaGeneration()">
    <img id="logo" src="mindfire.jpg" alt="Logo">

    <h1><b>Registration Form:</b></h1>
    <div id="maindiv">
      <form name="Registration" method="post">
        <label for="firstName" class="star">First Name</label>
        <br>
        <input type="text" id="firstName" name="firstName" placeholder="Your first name..">
        <div id="firstNameError" class="val_error"></div>

        <div class="divOptional">
            <label for="lastName" class="star">Last Name</label>
            <br>
            <input type="text" id="lastName" name="lastName" placeholder="Your last name..">
            <div id="lastNameError" class="val_error"></div>
        </div>

        <br><br>
        <label for="email" class="star">Email id</label>
        <br>
        <input type="text" id="email" name="email" placeholder="Email..">
        <div id="emailError" class="val_error"></div>
        <br><br>

        <label for="password" class="star">Password</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Password..">
        <div id="passwordError" class="val_error"></div>

        <div class="divOptional">
            <label for="confirmPassword" class="star">Confirm Password</label>
            <br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..">
            <div id="confirmPasswordError" class="val_error"></div>
        </div>

        <br><br>
        <label class="star" id="gender" for="lblGender">Gender</label>
        <br>
        <label id="lblGender"><input type="radio" id="gender1" name="gender">Male</label>
        <label id="lblGender"><input type="radio" id="gender2" name="gender">Female</label>
        <label id="lblGender"><input type="radio" id="gender3" name="gender">Other</label>
        <div id="genderError" class="val_error"></div>
        <br>

        <br>
        <label for="phone1" class="star">Phone1</label>
        <br>
        <input type="number" id="phone1" name="phone1" placeholder="Phone1..">
        <div id="phone1Error" class="val_error"></div>

        <div class="divOptional">
            <label for="phone2">Phone2</label>
            <br>
            <input type="number" id="phone2" name="phone2" placeholder="Phone2..">
            <div id="phone2Error" class="val_error"></div>
        </div>

        <br><br>
        <label for="address1" class="star">Address1</label>
        <br>
        <input class="address" type="text" id="address1" name="address1" placeholder="First Address..">
        <div id="address1Error" class="val_error"></div>

        <div id="divAddress2">
            <label for="address2">Address2</label>
            <br>
            <input class="address" type="text" id="address2" name="address2" placeholder="Second Address..">
            <div id="address2Error" class="val_error"></div>
        </div>

        <br><br>
        <label for="city" class="star">City</label>
        <br>
        <input type="text" id="city" name="city" placeholder="City..">
        <div id="cityError" class="val_error"></div>

        <br><br>
        <label for="state" class="star">State</label>
        <br>
        <div style="display:block">
            <select id="state">
                <option value="Select">Select</option>
                <option value="odisha">Odisha</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="bihar">Bihar</option>
            </select>
            
        </div>
        <div id="stateError" class="val_error"></div>

        <br>
        <label for="country" class="star">Country</label>
        <br>
        <div style="display:block">
            <select id="country">
                <option value="Select">Select</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="USA">USA</option>
            </select>
            
        </div>
        <div id="countryError" class="val_error"></div>
        <br>
        <label for="news">Subscribe news letter?</label>
        <br>
        <input type="radio" id="news" name="news">yes
        <input type="radio" id="news" name="news">No<br><br>
        <div id="newsError" class="val_error"></div>

        <h3 id="h3">Verify captcha to proceed.</h3>
        <div class="divCaptcha">
            <div class="captcha"><span id="number1"></span><span id="operator"></span><span id=number2></span></div>
            <img id="captchaImage" src="captcha.png" alt="Refresh Captcha" onclick="captchaGeneration()">
            <input type="text" id="answer" placeholder="Answer">
            <div class="captchaButton">

                <button id="verifyButton" onclick="captchaVerify(); return false;">Verify Captcha</button>
            </div>
            <p id="captchaMessage"></p>
        </div>


        <button type="button" onclick=" reg()" value="submit"><b>Submit</b></button>
    </form>
    </div>
    <script type="text/javascript" src="jsAssgnt.js"></script>
</body>
</html>
