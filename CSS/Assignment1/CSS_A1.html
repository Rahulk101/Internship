<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<style>
    input[type="text"], input[type="number"],input[type="password"], select {
  width: 250px;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  border-style: outset;
  box-shadow:0 1px 2px inset;
}
    label{
    color:black;
    text-align:left;
    text-shadow:1px 1px 1px grey;
    letter-spacing: 1px;
    font-weight: bold;
}
.form-control {
    height: 28px;
    padding: 2px 4px;
    font-size: 14px;
    background-color: #eee;
    border-radius: 7px;
    display:block;
    width:20%;
}
#logo{
    margin-left: 750px;

}

<body>
    <img id="logo" src="mindfire.jpg" alt="Logo">

    <h1 style="color: black;text-shadow:2px 2px 2px rgb(221, 216, 216);margin-left: 30px;"><b>Registration Form:</b></h1>
    <div style="border-radius: 5px;
    background-color: rgb(240, 246, 248);

    border: 1px solid black;
    margin-left: 30px;
    margin-right: 450px;
    width: 650px;
    height:900px;
    box-shadow:13px 11px 12px grey;">
      <form action="/action_page.php">
        <label for="fname">First Name<br></label>

        <label for="email"><br><br>Email id<br></label>
        <input type="text" id="email" name="email" placeholder="Email.."><span title="Required" style="color:red;position: absolute;">*</span>

        <label for="password"><br><br>Password<br></label>
        <input type="password" id="password" name="password" placeholder="Password.."><span title="Required" style="color:red;position: absolute;">*</span>

        <div style="background-color: rgb(240, 246, 248);position: absolute;margin-top:-76px;margin-left: 370px;">
            <label for="password">Confirm Password<br></label>
            <input type="password" id="password" name="Confirm Password" placeholder="Confirm Password.."><span title="Required" style="color:red;position: absolute;">*</span>
        </div>

        <br><br>
        <label class="star" for="gender">Gender</label>
        <br>
        <input type="radio" id="gender" name="gender">Male
        <input type="radio" id="gender" name="gender">Female
        <input type="radio" id="gender" name="gender">Other<br>

        <label for="phone"><br>Phone1<br></label>
        <input type="number" id="phone" name="Phone1" placeholder="Phone1.."><span title="Required" style="color:red;position: absolute;">*</span>

        <div style="background-color: rgb(240, 246, 248);position: absolute;margin-top:-76px;margin-left: 370px;">
            <label for="phone2">Phone2<br></label>
            <input type="text" id="phone2" name="phone2" placeholder="Phone2..">
        </div>

        <label for="address"><br><br>Address1<br></label>
        <input style="height: 70px;"type="text" id="address" name="Address1" placeholder="First Address.."><span title="Required" style="color:red;position: absolute;">*</span>

        <div style="background-color: rgb(240, 246, 248);position: absolute;margin-top:-104px;margin-left: 370px;">
            <label for="address2">Address2<br></label>
            <input style="height: 70px;" type="text" id="address2" name="Address2" placeholder="Second Address..">

        <label for="city"><br><br>City<br></label>
        <input type="text" id="city" name="City" placeholder="City.."><span title="Required" style="color:red;position: absolute;">*</span>

        <br><br>
        <label class="star" for="State">State</label>
        <br>
        <div style="display:block">
            <select class="form-control"><span title="Required" style="color:red;position: absolute;">*</span>
                <option vlaue="state">Odisha</option>
                <option vlaue="state">Jharkhand</option>
                <option vlaue="state">Bihar</option>
            </select>
        </div>
        <br>
        <label class="star" for="Country">Country</label>
        <br>
        <div style="display:block">
            <select class="form-control">
                <option vlaue="country">India</option>
                <option vlaue="country">China</option>
                <option vlaue="country">USA</option>
            </select>
        </div>
        <label for="news"><br>Subscribe news letter?<br></label>
        <input type="radio" id="option1" name="gender">yes

        <button type="submit" value="submit" style="color:black;background-color:rgb(241, 236, 236);
    font-size: 16px;margin: 4px 2px;padding: 10px 20px;border-style: outset;text-shadow: 1px 1px 2px rgb(71, 71, 71);"><b>Submit</b></button>

    </div>

</html>
