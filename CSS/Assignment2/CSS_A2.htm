<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registration Page</title>
</head>

<body>
    <img id="logo" src="mindfire.jpg" alt="Logo"> 

    <h1><b>Registration Form:</b></h1>
    <div id="maindiv">
      <form>
        <label for="fname">First Name</label>
        <br>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.."><span class="span" title="Required">*</span>

        <div class="div1">
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><span class="span" title="Required">*</span>
        </div>

        <br><br>
        <label for="email">Email id</label>
        <br>
        <input type="text" id="email" name="email" placeholder="Email.."><span class="span" title="Required">*</span>

        <br><br>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Password.."><span class="span" title="Required">*</span>

        <div class="div1">
            <label for="password">Confirm Password</label>
            <br>
            <input type="password" id="password" name="Confirm Password" placeholder="Confirm Password.."><span class="span" title="Required">*</span>
        </div>

        <br><br>
        <label class="star" for="gender">Gender</label>
        <br>
        <input type="radio" id="gender1" name="gender">Male
        <input type="radio" id="gender2" name="gender">Female
        <input type="radio" id="gender3" name="gender">Other<br>

        <br>
        <label for="phone">Phone1</label>
        <br>
        <input type="number" id="phone" name="Phone1" placeholder="Phone1.."><span class="span" title="Required">*</span>

        <div id="div1">
            <label for="phone2">Phone2</label>
            <br>
            <input type="number" id="phone2" name="phone2" placeholder="Phone2..">
        </div>

        <br><br>
        <label for="address1">Address1</label>
        <br>
        <input class="address" type="text" id="address1" name="Address1" placeholder="First Address.."><span class="span" title="Required">*</span>

        <div id="div2">
            <label for="address2">Address2</label>
            <br>
            <input class="address" type="text" id="address2" name="Address2" placeholder="Second Address..">
        </div>

        <br><br>
        <label for="city">City</label>
        <br>
        <input type="text" id="city" name="City" placeholder="City.."><span class="span" title="Required">*</span>

        <br><br>
        <label class="star" for="State">State</label>
        <br>
        <div style="display:block">
            <select><span class="span" title="Required">*</span>
                <option vlaue="state">Odisha</option>
                <option vlaue="state">Jharkhand</option>
                <option vlaue="state">Bihar</option>
            </select>
        </div>

        <br>
        <label class="star" for="Country">Country</label>
        <br>
        <div style="display:block">
            <select>
                <option vlaue="country">India</option>
                <option vlaue="country">China</option>
                <option vlaue="country">USA</option>
            </select>
        </div>
        <br>
        <label for="news">Subscribe news letter?</label>
        <br>
        <input type="radio" id="option1" name="gender">yes
        <input type="radio" id="option2" name="gender">No<br><br>

        <button type="button" value="submit"><b>Submit</b></button>
    </form>
    </div>
</body>
</html>
